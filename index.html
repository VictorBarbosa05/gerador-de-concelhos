<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <main class="card">
        <h2 class="advice-id">ADVICE #117</h2>
        <p class="advice-description">"It is easy to sit up and take notice, what's difficulty is getting up and taking action."</p>
        <picture>
            <source srcset="./src/images/pattern-divider-mobile.svg" (max-width: 768px)>
            <img src="./src/images/pattern-divider-desktop.svg" alt="Pattern divider">
        </picture>
        <button class="advice-update">
            <img src="./src/images/icon-dice.svg" alt="Dice icon">
        </button>
    </main>
</body>
</html>
